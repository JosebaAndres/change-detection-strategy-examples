<app-context title="Pet list item component">
  <div
    class="app-pet-list-item"
    [class.app-pet-list-item--selected]="isSelected()"
  >
    <div (click)="selectPet()">
      <div>ID: {{ pet.id }}</div>
      <div>Name: {{ pet.name }}</div>
      <div>Description get count: <span #descriptionGetCount>0</span></div>
    </div>
  </div>
</app-context>
