<app-context title="Pet list item component">
  <div
    class="app-pet-list-item"
    [class.app-pet-list-item--selected]="isSelected()"
  >
    <div (click)="selectPet()">
      <div><b>ID: </b>{{ pet.id }}</div>
      <div><b>Name: </b>{{ pet.name }}</div>
      <div>
        <b>Description get count: </b><span #descriptionGetCount>0</span>
      </div>
    </div>
  </div>
</app-context>
