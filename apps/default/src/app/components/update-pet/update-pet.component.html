<app-context [title]="title" #appContext>
  <div class="app-update-pet" *ngIf="selectedPet$ | async">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="selectedPetName" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="update()">
      Update pet
    </button>
  </div>
</app-context>
